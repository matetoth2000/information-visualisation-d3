<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global CO₂ Emissions Map</title>

  <!-- Responsive layout on smaller screens -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Page title and short description -->
  <h1>Global CO₂ Emissions Map</h1>
  <p>Per-capita CO₂ emissions by country (tons CO₂ per person).</p>

  <!-- Year slider controls (label + range input) -->
  <div id="controls">
    <label for="year-slider">
      Year: <span id="year-label"></span>
    </label>
    <input type="range" id="year-slider" />
  </div>

  <!-- Container where the SVG map is inserted by D3 -->
  <div id="map-container"></div>

  <!-- Tooltip for displaying country/year/value on hover -->
  <div id="tooltip"></div>

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Custom script with all visualization logic -->
  <script src="js/script.js"></script>
</body>
</html>
